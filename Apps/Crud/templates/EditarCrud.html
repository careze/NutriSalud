{% extends './BaseCrud.html' %}
{% load static %}

{% block body %}
<div class="container-fluid">
    <button onclick="window.history.back()" class="btn btn-primary mt-3">Volver</button>
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h2 class="card-title"><i class="fas fa-edit"></i> Editar</h2>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Guardar Cambios</button>
                    </form>
                    <form method="post" action="{% url 'eliminar_crud' objeto.id %}" class="d-inline" onsubmit="return confirm('¿Estás seguro de eliminar este elemeto?');">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger mt-3">
                            <i class="fas fa-trash"></i> Eliminar
                        </button>
                    </form>                    
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
